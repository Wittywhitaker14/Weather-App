<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="assets/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary">
        <h1 class="text-center text-light">Weather Dashboard</h1>
    </header>
    <main class="row p-5" id="container">
        <!-- Search City Section -->
        <section class="col-md-3" id="searchSection">
            <div class="d-grid border-bottom border-dark" id="searchBar">
                <h2 class="fw-bold fs-3">Search for a City:</h2>
                <input type="text" id="textInput" class="form-control" placeholder="Search for a city here">
                <button class="btn bg-primary m-3 text-light bg-opacity-75">Search</button>
            </div>
            <div id="history" class="d-grid m-3">

            </div>
        </section>
        <!-- Weather Display Section -->
        <section class="col-md-9" id="displaySection">
            <div class="border border-dark p-4" id="currentCity">
                <h2 class="fw-bold" id="displayCurrent"></h2>
                <ul class="list-group fs-5" id="dataList">
                    <li id="temp" class="p-2">Temperature: </li>
                    <li id="wind" class="p-2">Wind: </li>
                    <li id="humidity" class="p-2">Humidity: </li>
                    <li id="uv" class="p-2">UV Index: </li>
                </ul>
            </div>
            <!-- 5 Day Forecast Section -->
            <div class="p-4" id="forecast">
                <h2 class="fw-bold fs-3">5-Day Forecast:</h2>
                <section class="d-flex" id="forecastDays"></section>
            </div>
        </section>

    </main>
</body>
</html>
